<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Stewijzer</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<div id="bg-img"></div>
	<content id="start">
		<img src="./imgs/logo-stemwijzer.svg" alt="logo-stemwijzer">
		<h2>Test uw politieke voorkeur aan de hand van 3 stellingen</h2>
		<button onclick="start()">Start</button>
	</content>
	<content id="questions" style="display: none">
		<button onclick="next('back')">back</button>
		<h3 id="question-title"></h3>
		<p id="question-text"></p>
		<button onclick="next('pro')">Eens</button>
		<button onclick="next('ambivalent')">Geen van beide</button>
		<button onclick="next('contra')">Oneens</button>
		<a href="#" onclick="next('skip')">Sla deze vraag over >></a>
	</content>
	<content id="options" style="display: none">
		<div>
			<label for="big-parties">Alleen grote partijen</label>
			<input id="big-parties" type="checkbox">
		</div>
		<div>
			<label for="secular-parties">Alleen seculiere partijen</label>
			<input id="secular-parties" type="checkbox">
		</div>
		<button id="resultsBtn">Bekijk resultaten</button>
	</content>
	<content id="results" style="display: none">
		<h3 id="results-title">Resultaten</h3>
		<ol id="party"></ol>
	</content>
</body>
</html>
